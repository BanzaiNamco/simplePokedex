<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="/css/generic.css">
    <link rel="stylesheet" type="text/css" href="/css/pokemonCards.css">
    <link rel="stylesheet" type="text/css" href="/css/typeColors.css">
    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    
    <!-- Scripts -->
    <script src="/js/fetchFromAPI.js"></script>
    <script src="/js/pokedex.js"></script>
    <script src="/js/search.js"></script>
</head>
<body>
    <nav>
        <a href = "/"><h1>Pokedex</h1></a>
        <form id = "search-form">
            <input type = "text" id = "search" placeholder = "Search Pokemon" autocomplete="off">
            <button type = "submit">Search</button>
        </form>
        <select id = "sort-pokedex" autocomplete="off">
            <option value = "idasc" default selected>Sort by ID (Ascending)</option>
            <option value = "iddesc">Sort by ID (Descending)</option>
            <option value = "nameasc">Sort by Name (A-Z)</option>
            <option value = "namedesc">Sort by Name (Z-A)</option>
        </select>
    </nav>
    <div class = "flexbox">
        <div id = "pokemon-container">
            
        </div>
        <div>
            <button id = "show-more">Show More</button>
        </div> 
    </div>
</body>
</html>
